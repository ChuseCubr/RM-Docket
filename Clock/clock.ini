MeasureName=MeasureClock
StringAlign=Left
SolidColor=0,0,0,1
FontFace=Segoe UI Light
FontSize=95
AntiAlias=1
FontColor=255,255,255,230
X=0
Y=0
Text=%1
DynamicVariables=1