[Rainmeter]
Update=60000
DynamicWindowSize=1
AccurateText=1
OnRefreshAction=[!SetWindowPosition "10%" "88%" "0%" "100%"]

[Metadata]
Name=Week Counter
Author=Chase Villarroel
Information=Week Counter
Version=1
License=Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) 

[MeasureWeek]
Measure=Time
Format=%#W

[MeasureDay]
Measure=Time
Format=%A

[CalcWeek]
Measure=Calc
Formula=[MeasureWeek]-11

[MeterWeek]
Meter=String
MeasureName=CalcWeek
StringAlign=Left
SolidColor=0,0,0,1
FontFace=Segoe UI Light
FontSize=50
AntiAlias=1
FontColor=255,255,255,230
X=0
Y=0
Text=Week %1
DynamicVariables=1

[MeterDay]
Meter=String
MeasureName=MeasureDay
StringAlign=Left
SolidColor=0,0,0,1
FontColor=255,255,255,230
FontFace=Segoe UI
FontSize=25
AntiAlias=1
X=15
Y=([MeterWeek:H]-10)
Text=%1
DynamicVariables=1