[Rainmeter]
Update=60000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Week Counter
Author=Chase Villarroel
Information=Week Counter
Version=1
License=Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) 

[MeasureWeek]
Measure=Time
Format=%#W

[CalcWeek]
Measure=Calc
Formula=[MeasureWeek]-11

[MeterWeek]
Meter=String
MeasureName=CalcWeek
StringAlign=Left
SolidColor=0,0,0,1
FontFace=Segoe UI Light
FontSize=50
AntiAlias=1
FontColor=255,255,255,230
X=0
Y=0
Text=Week %1
DynamicVariables=1